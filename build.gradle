buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

version '1.1.1'
group 'net.evendanan'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 18
    }
}

//how to publish: http://www.flexlabs.org/2013/06/using-local-aar-android-library-packages-in-gradle-builds
//to local: mvn install:install-file -Dfile=build/libs/frankenrobot-1.1.1.aar -DgroupId=net.evendanan -DartifactId=frankenrobot -Dversion=1.1.1 -Dpackaging=aar

dependencies {
}
